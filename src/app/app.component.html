<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav>
    <!-- sidenav content -->
    <div>
      <user-avatar></user-avatar>
      <span flex></span>
      <div>Firstname Lastname</div>
      <div>email@domainname.com</div>
    </div>

    <mat-nav-list>
      <a mat-list-item *ngFor="let navItem of navItems">{{navItem.name}}</a>
    </mat-nav-list>
    <!-- ./sidenav content -->
  </mat-sidenav>

  <mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>

    <h1>{{title}}</h1>

    <span flex></span>
  </mat-toolbar>

  <!-- primary content -->
  <app-feed-list></app-feed-list>

  <h2>Loading in <span>Chunks</span></h2>
  <list-with-api [items]="items"></list-with-api>

</mat-sidenav-container>
